<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Buegee â€” invitation to project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #eff1f3;
            border: 1px solid #cccccc;
        }
        .header {
            padding: 20px;
            text-align: center;
            background-color: #eff1f3;
            color: #ffb100;
        }
        .content {
            padding: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #363636;
        }
        .message {
            font-size: 16px;
            text-align: center;
            line-height: 1.5em;
            margin-bottom: 20px;
            color: #363636;
        }
        a {
            text-decoration: none;
            text-align: center;
            font-size: 22px;
            color: #363636;
            padding: 4px 8px;
            border: #363636;
            background: #ffb100;
            border-radius: 4px;
            color: #eff1f3;
        }
        .link {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px 0px;
            width: 100%;
        }
        .end {
            font-size: 16px;
            text-align: start;
            line-height: 1.5em;
            margin-bottom: 4px;
            color: #363636;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>You had been invited</h1>
        </div>
        <div class="content">
            <p class="title">Hello, ${name}</p>
            <p class="message">You had been invited to "${project_name}" project as ${role} by ${inventer}.</p>
            <div class="link"> <a href="${url}">Accept</a> </div>
            <p class="message">Invitation will expiry after seven days.</p>
            <p class="end">date ${date}<br> Sincerely,<br>Buegee Team.</p>
        </div>
    </div>
</body>
</html>
