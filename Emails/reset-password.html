<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Buegee â€” Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #eff1f3;
            border: 1px solid #cccccc;
        }
        .header {
            padding: 20px;
            text-align: center;
            background-color: #eff1f3;
            color: #ffb100;
        }
        .content {
            padding: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #363636;
        }
        .message {
            font-size: 16px;
            text-align: center;
            line-height: 1.5em;
            margin-bottom: 20px;
            color: #363636;
        }
        .end {
            font-size: 16px;
            text-align: start;
            line-height: 1.5em;
            margin-bottom: 4px;
            color: #363636;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reset Your Password</h1>
        </div>
        <div class="content">
            <p class="title">Hello, ${name}</p>
            <p class="message">We have received a request to reset your password.</p>
            <h1>Code: "${code}"</h1>
            <p class="message">This code will expiry after 30 minutes.</p>
            <p class="message">If you did not request to reset your password, please ignore this email.</p>
            <p class="end">Sincerely,<br>Buegee Team.</p>
        </div>
    </div>
</body>
</html>
