<div class="max-w-[80vw] mt-20 w-full h-full bg-gray-100">
    <div class="flex justify-center h-full w-full items-center ">
        <form  (submit)="HandelSubmit($event)" class="max-w-[80vw] justify-center flex flex-col rounded-md bg-white shadow-lg  p-4 sm:py-10 sm:px-20">
            <div class="flex items-center justify-center w-full flex-col">
                <mat-icon aria-hidden="false" aria-label="Example login icon" fontIcon="login" class="w-auto h-auto text-3xl material-icons-outlined  flex text-[#0b4ea5]"></mat-icon>
                <h2 class="text-xl text-center text-[#0b4ea5]">
                    Login
                </h2>
            </div>


            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                    placeholder="Ex. pat@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher" [type]="hide ? 'password' : 'text'">
                <mat-error *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
                    Please enter a password of at least 8 characters
                </mat-error>
                <mat-error *ngIf="passwordFormControl.hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button mat-raised-button type="submit" class="mr-auto mt-4" color="primary">Submit</button>
            <p class="mt-4">
                do not Have An Account 
                <span (click)="HandelRedirect()" class="text-blue-700 hover:text-blue-500 transition-all hover:underline cursor-pointer">
                    Sing In
                </span>
            </p>
        </form>
    </div>
</div>
