<div class="mat-elevation-z8">
    <table mat-table class="min-w-full" [dataSource]="dataSource">

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt}} </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef> Updated At </th>
        <td mat-cell *matCellDef="let element"> {{element.updatedAt ? element.updatedAt : "Not Updated"}} </td>
      </ng-container>

      <ng-container matColumnDef="isCompleted">
        <th mat-header-cell *matHeaderCellDef> Completed </th>
        <td mat-cell *matCellDef="let element"> {{element.isCompleted ? "Yas" : "No"}} </td>
      </ng-container>


      <ng-container matColumnDef="devoloper">
        <th mat-header-cell *matHeaderCellDef> Assign To </th>
        <td mat-cell *matCellDef="let element"> {{element.devoloper}} </td>
      </ng-container>
  
      <ng-container matColumnDef="submitter">
        <th mat-header-cell *matHeaderCellDef> Submitter </th>
        <td mat-cell *matCellDef="let element"> {{element.submitter}} </td>
      </ng-container>
  
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Priority </th>
        <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons 
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
